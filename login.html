<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
</head>
<body>
    <h1><a href="home.html"><img src="b8.jpg" id="img"></a></h1>
    <div class="cont">
        <div class="form sign-in">
            <h2 id="h2">Sign In</h2>
            <label>
                <span>Email Address</span>
                <input type="email" name="email" placeholder="ðŸ“© Email">
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password" placeholder="ðŸ—ï¸ Password">
            </label>
            <a href="games.html"><button class="submit" type="button">Sign In</button></a>
            <p class="forgot-pass">Forgot Password?</p>
        </div>
        
        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>New here?</h2>
                    <p>Sign up and discover great amount of new opportunities!</p>
                </div>
                <div class="img-text m-in">
                    <h2>One of us?</h2>
                    <p>If you already has an account, just sign in. We've missed you!</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>
            </div>
        <form name="myform">
            <div class="form sign-up">
                <h2 id="h2">Sign Up</h2>
                <label>
                    <span>Name</span>
                    <input type="text" name="name" placeholder="ðŸ™Ž Name">
                </label>
                <label>
                    <span>Email</span>
                    <input type="email"name="email" placeholder="ðŸ“© Email">
                </label>
                <label>
                    <span>Password</span>
                    <input type="password"name="password" placeholder="ðŸ—ï¸ Password">
                </label>
                <label>
                    <span>Confirm Password</span>
                    <input type="password" name="confirm password" placeholder="ðŸ—ï¸ Confirm Password">
                </label>
                <button type="submit" name="submit" class="submit">Sign Up Now</button>
                </div>
        </form>
        </div>
        </div>
        <script>
            
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxnhyEedIavz0_6plp0EoJX4PwK0MZrZDpKiUns_tvGaAdulFgh8-E6q1mkym1gEJkHQQ/exec'
            const form = document.forms['myform']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert('Success!'))
            .catch(error => console.error('Error!', error.message))
        })
          </script>
        
    <script src="login.js"></script>
</body>
</html>
